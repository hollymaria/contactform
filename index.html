<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http.equiv="X-UA-Compatible" content="ie=edge">
	 <link rel="stylesheet" href=href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	 <link rel="stylesheet" href="./style.css">
	 <script src="https://kit.fontawesome.com/826448b3ec.js" crossorigin="anonymous"></script>
	 <title> Contact Me</title>
	 
</head>
<body>
     <section id="heading">
	     <div class="container heading-grid">
		     <div class="heading-wrap">
                 <h1> Contact Me </h1>
				 <p> Lets have a chat about Website Development/Projects over a Cuppa.</p>
             </div>
         </div>
	 </section>
	 
     <section id="form-box" class="animated jackInTheBox">
         <div class="container">
	         <div class="form-box form-box-grid">
	             <div class="form-info">
				     <ul>
					 <li><i class="fas fa-map-marker-alt"></i> Birmingham, UK </li>
					 <li><i class="fas fa-mobile-alt"></i> +44 1234567899 </li>
					 <li><i class="fas fa-envelope"></i> hollymaria04@hotmail.com </li>
					 </ul>
				 </div>
			     <div class="form-input">
				     <h3> Send me a Message... </h3>
					 <form>
					 <p>
					 <label for="first_name">First Name</label>
					 <input type="text" name="first_name" placeholder"First Name..." required>
					 </p>
					 <p>
					 <label for="last_name">Last Name</label>
					 <input type="text" name="last_name" placeholder"Last Name..." required>
					 </p>
					 <p class="full">
					 <label for="email">E-mail</label>
					 <input type="email" name="email" placeholder"E-mail..." required>
					 </p>
					 <p class="full">
					 <label for="message">Your Message</label>
					 <textarea name="message"required></textarea>
					 </p>
					 <p class="full">
					 <button type="submit"> SUBMIT </button>
					 </p>
					 
					 </form>
				 </div>
	         </div>
	      </div>
	 </section>
</body>
</html>
